<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,200&display=swap" rel="stylesheet">

    <!-- Css file -->
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <!-- header part -->
    <header>
        <h1>ToDo List</h1>

        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="What do you have planned?">
            <input type="submit" value="Add task" id="new-task-submit">

        </form>
        
    </header>
    <!-- main section -->
    <main class="task-list">
        <h2>Task</h2>

        <div id="tasks">
            <div class="task">
                <div class="content">
                    <input type="text" class="text" value="My text" readonly>
                </div>

                <div class="actions">
                    <button class="edit">
                        Edit
                    </button>

                    <button class="delete">
                        Delete
                    </button>
                </div>
            </div>
        </div>

    </main>
    <!-- Js script -->
    <script src="main.js"></script>
</body>

</html>
